<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CdCSharp.NjBlazor.IntegrationTests.Wasm</title>
    <base href="/" />

    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="njframework512.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="njframework192.svg" />
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Main library css -->
    <link href="_content/CdCSharp.NjBlazor/css/main.css" rel="stylesheet" />

    <!-- Scoped files from library -->
    <link href="_content/CdCSharp.NjBlazor/CdCSharp.NjBlazor.bundle.scp.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them -->
    <link href="CdCSharp.NjBlazor.IntegrationTests.Wasm.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="nj-loading"></div>
    </div>

    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
