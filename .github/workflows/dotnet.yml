name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Authenticate to Azure Artifacts
      run: |
          echo "Adding Azure Artifacts source"
          dotnet nuget add source -name "AzureDevOps" -source "https://pkgs.dev.azure.com/smaicas/_packaging/smaicas-nupkg/nuget/v3/index.json" -username "cdcsharp.dev@gmail.com" -password "${{ secrets.AZURE_DEVOPS_PAT }}"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
